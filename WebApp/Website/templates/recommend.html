{% extends "base.html" %} {% block title %}Recommendor{% endblock %} {% block content
%}

<head>
  <title>Fone Finder</title>
  <!-- Auto Complete -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
  <script type="text/javascript">
    var phones = {{ suggestions| tojson}};
  </script>
</head>

<body id="content" style="font-family: 'Noto Sans JP', sans-serif;">
  <div class="body-content">
    <div class="ml-container" style="display: block;">
      <center>
        <a href="/recommendor">
          <img src="static/logo.png" alt="logo" style="width:50%">
        </a>
      </center>
      <form method="POST">
        <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;color: rgb(252, 244, 244);">
          <center>
          <input type="text" name="Phone" class="Phone form-control" id="autoComplete" autocomplete="off"
            placeholder="Enter the Phone Name"
            style="background-color: #fcf6f6;border-color:#050505;width: 60%;color: #080808" required="required" />
          <br>
        </center>
        </div>
        <div class="form-group" style="text-align: center;">
          <button class="btn btn-primary btn-block phone-button">Get a Recommendation</button><br><br>
        </div>
      </form>
    </div>
  </div>
  <div id="loader" class="text-center">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='autocomplete.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='recommend.js')}}"></script>
  {% endblock %}
