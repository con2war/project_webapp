{% extends "base.html" %} {% block title %}Profile{% endblock %} {% block content
%}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='dashboard.css') }}">
<main class="form-card" style="width: 22rem;">
    <img src="static/logo.png" class="card-img-top" alt="...">
    <div class="card-body">
        <h2 class="card-title">Profile</h2>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">User ID: {{current_user.id}}</li>
        <li class="list-group-item">Name: {{current_user.first_name}}</li>
        <li class="list-group-item">Email: {{current_user.email}}</li>
    </ul>
    <div class="card-body">
        <a href="/update/{{ user.id }}" class="card-link">Update Email</a>
        <a href="/delete/{{user.id}}" class="btn btn-danger btn-xs"
            onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
    </div>
</main>

{% endblock %}
